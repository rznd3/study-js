<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Age Checker</h1>
    </header>

    <section>
        <div>
            <p>Year of birth
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="radsex" id="female">
                <label for="female">Female</label>
            </p>
            <p>
                <input type="button" value="Check" class="btn" onclick="check()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; Gabriel Rezende</p>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
