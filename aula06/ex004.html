<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>

    <style>
        
        body{
            background-color: rgb(108, 108, 214);
            color: aliceblue;
            font: normal 20pt Verdana, sans-serif;
        }

        h1{
            color: rgb(233, 233, 118);
        }

    </style>
</head>
<body>

    <script>
        var name = window.prompt("What's your name?")
        var dol = Number(window.prompt("How much do you want to earn in dollars?"))

        document.write(`Hello, <strong>${name}!</strong> Your name has ${name.length} letters. <br/>`)
        document.write(`Your name in uppercase letters is: <strong>${name.toUpperCase()}</strong>.<br/>`)
        document.write(`Your name in uppercase letters is: <strong>${name.toLowerCase()}</strong>.<br/><br/>`)
        dol = dol.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        document.write(`You will earn ${dol}!`)

    </script>
</body>
</html>
