<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Let's count</h1>
    </header>

    <section>
        <div>
            <p>Start:
                <input type="number" name="start" id="start">
            </p>
            <p>End:
                <input type="number" name="end" id="end">
            </p>
            <p>Step:
                <input type="number" name="step" id="step">
            </p>

            <p>
                <input type="button" value="Count" class="btn" onclick="count()">
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; Gabriel Rezende</p>
    </footer>
    
    <script src="script.js"></script>
    
</body>
</html>
